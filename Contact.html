<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jean Dev - Contact</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/a6570374af02fb1f1f425fef2752706c.jpg" type="image/x-icon">
</head>
<body>

    <nav class="navbar">
        <div class="logo">Jean Dev</div>
        <ul class="nav-links">
            <li><a href="index.html">Accueil</a></li>
            <li><a href="Cours.html">Cours & TD</a></li>
            <li><a href="Contact.html">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Inscription / Contact</h1>
        <form action="https://formsubmit.co/k2006.jean@gmail.com" method="POST" class="contact-form" onsubmit="return showConfirmation()">
            <input type="text" name="nom" placeholder="Nom" required>
            <input type="text" name="prenom" placeholder="Prénom" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="classe" placeholder="Classe (ex: 3e, Terminale...)" required>
            <textarea name="message" placeholder="Ton message ici..." required></textarea>
            <button type="submit" class="submit-btn">Envoyer</button>
        </form>
        <div id="confirmation" class="confirmation-message">Message envoyé avec succès ✅</div>
    </div>

    <footer>
        <p>© 2025 Jean Dev – Merci pour votre visite.</p>
    </footer>

    <script>
        function showConfirmation() {
            const msg = document.getElementById("confirmation");
            msg.style.display = "block";
            setTimeout(() => { msg.style.display = "none"; }, 4000);
            return false;
        }
    </script>
 <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  const SUPABASE_URL = "https://wqqyshlcixqfoqcmkwwy.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndxcXlzaGxjaXhxZm9xY21rd3d5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA5OTM4NDcsImV4cCI6MjA3NjU2OTg0N30.7QBe6uky8ooqaKUVODu8FIHpL74xL3eGuPxuiMM4MoY";

  const { createClient } = supabase;
  const db = createClient(SUPABASE_URL, SUPABASE_KEY);

  const form = document.querySelector(".contact-form");
  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const nom = form.nom.value;
    const prenom = form.prenom.value;
    const email = form.email.value;
    const classe = form.classe.value;
    const message = form.message.value;

    const { data, error } = await db
      .from("contacts")
      .insert([{ nom, prenom, email, classe, message }]);

    if (error) {
      alert("❌ Erreur : " + error.message);
    } else {
      alert("✅ Message enregistré dans Supabase !");
      form.reset();
    }
  });
</script>



</body>
</html>
